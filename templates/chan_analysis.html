<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缠论分析 - {{ stock_name }} ({{ stock_code }})</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            margin-bottom: 30px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .chart-caption {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">缠论分析结果</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ stock_name }} ({{ stock_code }}) 缠论分析</h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="analysisTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="chan-tab" data-bs-toggle="tab" data-bs-target="#chan" type="button" role="tab" aria-controls="chan" aria-selected="true">缠论分析</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock" type="button" role="tab" aria-controls="stock" aria-selected="false">股票走势</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="analysisTabContent">
                            <div class="tab-pane fade show active" id="chan" role="tabpanel" aria-labelledby="chan-tab">
                                <div class="chart-container">
                                    <img src="data:image/png;base64,{{ chan_chart }}" class="img-fluid" alt="缠论分析图">
                                    <div class="chart-caption">缠论分析图</div>
                                </div>
                                <div class="alert alert-info">
                                    <h5>缠论分析说明</h5>
                                    <ul>
                                        <li><span class="badge bg-danger">红色三角形</span> 标记顶分型</li>
                                        <li><span class="badge bg-success">绿色三角形</span> 标记底分型</li>
                                        <li><span class="badge bg-danger">红色细线</span> 标记上涨笔</li>
                                        <li><span class="badge bg-success">绿色细线</span> 标记下跌笔</li>
                                        <li><span class="badge bg-danger">红色粗线</span> 标记上涨线段</li>
                                        <li><span class="badge bg-success">绿色粗线</span> 标记下跌线段</li>
                                        <li><span class="badge bg-info">蓝色区域</span> 标记中枢</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="stock" role="tabpanel" aria-labelledby="stock-tab">
                                <div class="chart-container">
                                    <img src="data:image/png;base64,{{ stock_chart }}" class="img-fluid" alt="股票走势图">
                                    <div class="chart-caption">股票走势图</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('download_stock_data') }}" class="btn btn-success">下载数据</a>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">返回主页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
