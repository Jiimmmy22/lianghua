<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据分析</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        #chart { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">股票数据分析</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="analyzeForm" class="mb-4">
                    <div class="mb-3">
                        <label for="stock_code" class="form-label">股票代码</label>
                        <input type="text" class="form-control" id="stock_code" name="stock_code" required
                               placeholder="输入股票代码（如：601318）">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">开始日期</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">结束日期</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">分析</button>
                </form>

                <div id="result" style="display: none;">
                    <h4 id="stockName" class="mb-3"></h4>
                    <img id="chart" class="img-fluid mb-3" alt="股票走势图">
                    <div id="data"></div>
                </div>

                <div id="error" class="alert alert-danger" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('stockName').textContent = `${data.stock_name} (${data.stock_code})`;
                    document.getElementById('chart').src = `data:image/png;base64,${data.chart}`;
                    resultDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
            }
        };
    </script>
</body>
</html>
